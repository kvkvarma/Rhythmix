<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rhythmix</title>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/utility.css" />
    </head>
    <body>
        <div class="layout flex bg-black">
            <!-- Left Section -->

            <div class="left m-1">
                <div class="home-box p-1 rounded bg-grey">
                    <div class="logo">
                        <div class="logo-first-section">
                            <img width="22px" class="invert" src="assets/logo.svg" alt="logo"/>
                            <span style="color: rgba(218, 218, 3, 0.979);">Rthymix</span>
                        </div>
                        <div>
                            <img src="assets/close.svg" class="close invert" alt="">
                        </div>
                    </div>
                    <ul>
                        <li>
                            <img class="invert" src="assets/home.svg" alt="home" />Home
                        </li>
                        <li>
                            <img
                                class="invert"
                                src="assets/search.svg"
                                alt="search"
                            />Search
                        </li>
                    </ul>
                </div>
                <div class="library p-1 bg-grey rounded">
                    <div class="heading">
                        <img class="invert" src="assets/playlist.svg" alt="playlist" />
                        <h2>Your library</h2>
                       
                    </div>
                    <div class="songcard">
                        <ul>
                            
                        </ul>
                    </div>
                    <div class="footer">
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/">
                                <span>Legal</span>
                            </a>
                        </div>
                        <div>
                            <a
                                href="https://www.spotify.com/in-en/safetyandprivacy/"
                            >
                                <span>Safety</span>
                            </a>
                        </div>
                        <div>
                            <a
                                href="https://www.spotify.com/in-en/legal/privacy-policy/"
                            >
                                <span>Privacy Policy</span>
                            </a>
                        </div>
                        <div>
                            <a
                                href="https://www.spotify.com/in-en/legal/cookies-policy/"
                            >
                                <span>Cookies</span>
                            </a>
                        </div>
                        <div>
                            <a
                                href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                            >
                                <span>About Ads</span>
                            </a>
                        </div>
                        <div>
                            <a
                                href="https://www.spotify.com/in-en/accessibility/"
                            >
                                <span>Accessibility</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Section -->

            <div class="right rounded bg-grey">
                <div class="header">
                    <div class="nav flex items-center">
                        <div class="hamburgerContainer">   
                            <div class="hamburgerdiv">
                                <img src="assets/hamburger.svg" class="hamburger invert" alt="">
                            </div>
                            <img
                            width="15px"
                            class="invert"
                            src="icons/left-chevron.png"
                            alt="left"
                        />
                        <img
                            width="15px"
                            class="invert"
                            src="icons/chevron.png"
                            alt="left"
                        />
                        </div>
                    </div>
                    <div class="buttons">
                        <button  class="btn">Log In</button>
                        <button class="btn">Sign Up</button>
                    </div>
                </div>
                <div class="rthymixPlaylist">
                    <h2>Rthymix Playlist</h2>
                    <div class="cardContainer">
                        
                    </div>
                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                        <div class="functionsbar">
                            <div class="songname">

                            </div>
                                <div class="songButtons">
                                    <img id="prev" class="invert" src="assets/prev.svg" alt="previous">
                                    <img id="play" class="invert" src="assets/play.svg" alt="play">
                                    <img id="next" class="invert" src="assets/next.svg" alt="next">
                                </div>
                            <div class="timeVol">
                                <div class="songtime"></div>
                                <div class="voli">
                                    <img src="assets/volume.svg" alt="volume" class="invert volumebtn">
                                    <input type="range" class="volume">
                                </div>
                            </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
